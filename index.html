<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Simpel Javascript</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="output">
        <a class="output-operasi"></a>
        <a class="output-kalkulasi"></a>
      </div>
      <div class="input">
        <a class="fungsionalitas">Cl</a>
        <a class="fungsionalitas">Del</a>
        <a class="num">.</a>
        <!-- I dont know why i use anchor instead button. theres no technical advantage of this, i simply stupid. -->
        <a class="num">1</a>
        <a class="num">2</a>
        <a class="num">3</a>
        <a class="operasi">/</a>
        <a class="num">4</a>
        <a class="num">5</a>
        <a class="num">6</a>
        <a class="operasi">*</a>
        <a class="num">7</a>
        <a class="num">8</a>
        <a class="num">9</a>
        <a class="operasi">-</a>
        <a class="num">0</a>
        <a class="operasi">=</a>
        <a class="operasi">+</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
